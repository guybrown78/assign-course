<tf-card>
	<tf-node 
		*ngFor="let question of questions; let i = index"
		padding="none"
	>

		<div class="node-inner">
		
			<question-details
				[index]=i
				(questionDetails)='updateQuestionDetails($event, i)'
				(removeQuestion)='removeQuestion($event)'
			></question-details>

		</div> <!-- END .node-inner -->

	</tf-node>

	<tf-button 
		(click)="addNewQuestion()"
	>
		add question
	</tf-button>

</tf-card>
